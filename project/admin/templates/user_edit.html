{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    {% include 'header.html' %}
    {% include 'allert_message.html' %}

    <!-- Breadcomb area Start-->
	<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>User Data</h2>
										<a href="{{ url_for('admin.user_add') }}">Create</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcomb area End-->


    <div class="container">
         <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-example-wrap">
                        <form action="{{ url_for('admin.user_edit', user_id=user.id) }}" method="post">
                            <div class="form-example-int">
                                <div class="form-group">
                                    <label>Username</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" placeholder="{{user.username}}"  name="username" value="{{user.username}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-example-int mg-t-15">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="nk-int-st">
                                        <input type="password" class="form-control input-sm" placeholder="{{ user.password }}"  name="password" value="{{user.password}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-example-int">
                                <div class="form-group">
                                    <label>Address</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" placeholder="{{user.address}}"  name="address" value="{{user.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-example-int">
                                <div class="form-group">
                                    <label>Bank</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" placeholder="{{user.bank_name}}"  name="bank-name" value="{{user.bank_name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-example-int">
                                <div class="form-group">
                                    <label>Nomor rekening</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" placeholder="{{user.bank_number}}" name="bank-number" value="{{user.bank_number}}">
                                    </div>
                                </div>
                            </div>
                             <div class="form-example-int mg-t-15">
                                <div class="form-group">
                                    <div class="nk-int-st">
                                         <label>Admin ?</label> <input type="checkbox" name="is-admin"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-example-int mg-t-15">
                                <button class="btn btn-success notika-btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>




    {% include 'footer.html' %}
{% endblock %}
