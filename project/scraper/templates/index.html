<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Village-scrape</title>
    <meta name="description" content="Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    </style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body style="margin:20px auto">
    <div class="container">
        <div class="row header" style="text-align:center;color:green">
            <h3>Village scrape app</h3>
            <h4>Scraping all village in Indonesia</h4>
        </div>

        <div>
            <ul class="list-group">
              <li class="list-group-item"><strong>Data source:</strong> <a href="https://www.nomor.net/_kodepos.php?_i=desa-kodepos&daerah=&jobs=&perhal=100&urut=6&asc=000100&sby=000000" target="_blank">https://www.nomor.net/_kodepos.php</a></li>
              <li class="list-group-item"><strong>Data count per requests:</strong>1000</li>
            </ul>
        </div>

        <table id="myTable" class="table table-striped" >
            <thead>
              <tr>
                {% for key in datas.keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>

            {% for datas in main_datas %}
                 <tr>
                    {% for data in datas %}
                    <td>{{ data }}</td>
                    {% endfor %}
                 </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
$(document).ready(function(){
    $('#myTable').dataTable();
});
</script>
</html>
